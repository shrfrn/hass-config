# AC

climate:
  - name: "lr_ac"
    temperature_address: "9/4/101"              # actual room temp

    target_temperature_address: "10/3/101"      # write setpoint
    target_temperature_state_address: "9/3/101" # read setpoint

    on_off_address: "10/0/101"
    on_off_state_address: "9/0/101"

    controller_modes:                           # cooling-only + off
      - "off"
      - "cool"
    default_controller_mode: "cool"

    min_temp: 16
    max_temp: 30

